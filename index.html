<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>TaskMaster</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark darken-20 text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <span class="ms-2">ðŸ““ TASKMASTER </span>
      </a>
    </nav>
  </header>
  <main class="bg-secondary">

    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- SECTION Task form -->
          <form onsubmit="app.tasksController.createTask()">
            <div class="m-3">
              <div class="d-flex align-items-end">
                <input type="text" name="color" id="color" class="form-control mx-2" placeholder="Task Name...">
                <select class="form-control mx-2" name="color" id="color">
                  <option disabled selected>Choose your color</option>
                  <option type="color" value="#8E44AD">Purple</option>
                  <option type="color" value="#2980B9">Blue</option>
                  <option type="color" value="#E74C3C">Red</option>
                  <option type="color" value="#1ABC9C">Green</option>
                  <option type="color" value="#F1C40F">Yellow</option>
                  <option type="color" value="#1CE1CE">Cyan</option>
                </select>
                <button class="btn btn-success ms-2">Add</button>
              </div>
            </div>
          </form>
          <!-- end SECTION -->
        </div>
      </div>


      <div class="row" id="tasks">

        <!-- SECTION Task template start-->

        <div class="col-4 bg-light card">

          <h2 class="text-center text-light row p-3 rounded-top" style="background-color: #8E44AD;">Task Name here
          </h2>
          <h6 class="text-end">3/6 Items Completed</h4>
            <ul class="bg-light rounded bottom col-12 p-4">
              <input type="checkbox" name="checklistitem" id="checklistitem">
              <li class="d-flex col-12 border-bottom justify-content-between">
                <h5>list item 1</h5> <i type="button" class="mdi mdi-delete text-danger selectable" title="delete"></i>
              </li>
              </input>
            </ul>

            <form onsubmit="app.tasksController.createListItem()">
              <div class="d-flex row justify-content-between p-4">
                <input type="text" name="list-item" id="list-item" class="col-10" placeholder="List item..."><button
                  class="col-2 btn btn-secondary" title="Add a task"><b>+</b></button>
              </div>
            </form>

        </div>

        <!-- SECTION Task template end -->
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
